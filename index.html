<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tech For Girls Registration</h1>

    <form id="registrationForm">
      <div class="input-group">
        <label>Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="input-group">
        <label>Phone Number:</label>
        <input type="number" name="phone" required>
      </div>
      <div class="input-group">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>
      <div class="input-group">
        <label>College/Department:</label>
        <input type="text" name="college" required>
      </div>

      <div class="input-group">
        <button type="button" id="whatsappShare">Share on WhatsApp</button>
        <p id="clickCount">Click count: 0/5</p>
        <p id="shareMessage" class="hidden">Sharing complete. Please continue.</p>
      </div>

      <div class="input-group">
        <label>Upload Screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
      </div>

      <div class="input-group">
        <button type="submit" id="submitBtn">Submit Registration</button>
      </div>
    </form>

    <div id="successMessage" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
